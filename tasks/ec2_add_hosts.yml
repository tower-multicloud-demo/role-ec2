- name: Build a list of ips and hostnames
  set_fact:
    ips_to_add: "{{ ec2.instances | map(attribute='private_ip_address') | list }}"

- name: Add hosts to in-memory inventory
  add_host:
    name: "{{ item }}"
    groups: "{{ tags }}"
  with_items: "{{ ips_to_add }}"

- name: Wait for SSH to come up
  wait_for_connection:
    timeout: 600
    sleep: 15
  delegate_to: "{{ item }}"
  with_items: "{{ ips_to_add }}"
